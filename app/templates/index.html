{% extends "base.html" %}

{% block app_content %}
<figure class="text-end">
  <blockquote class="blockquote">
    <p class="mb-0">Free CRM system for small businesses.</br>Easy, flexible, efficient!</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="">by 11-87.tech</cite>
  </figcaption>
</figure>

<div class="row">
    <div class="col-md-4 mt-2">
        <div class="list-group">
          <a href="{{ url_for('notices_table') }}" class="list-group-item list-group-item-action active">Notices:</a>
          {% for n in notices %}
            <a class="list-group-item list-group-item-action" href="{{ url_for('notice_edit', id=n.id, url_back=url_for('index'))}}">{{ n.client }}</a>
          {% endfor %}
        </div>
    </div>
    <div class="col-md-4 mt-2">
        <div class="list-group">
          <a class="list-group-item list-group-item-action active">Tasks:</a>
        </div>
    </div>
    <div class="col-md-4 mt-2">
        <div class="list-group">
          <a href="{{ url_for('appointments_table') }}" class="list-group-item list-group-item-action active">Appointments:</a>
          {% for ac in appointments_count %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ url_for('appointments_table', location_id=ac[0].id, url_back=url_for('index'))}}">{{ ac[0] }}
            <span class="badge bg-primary rounded-pill">{{ ac[1] }}</span>
            </a>
          {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
