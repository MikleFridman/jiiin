  <ul class="list-group">
    {% for s in items %}
    <li class="list-group-item text-body">
      <div class="d-none d-sm-block d-lg-none">
        {{ s.name|truncate(killwords=True, length=60) }}
      </div>
      <div class="d-block d-sm-none">
        {{ s.name|truncate(killwords=True, length=32) }}
      </div>
    </li>
    {% endfor %}
  </ul>
