<div id="myModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5)">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ _('Confirmation') }}</h5>
            </div>
            <div class="modal-body">
                <div>{{ desc }}</div>
            </div>
            <div class="modal-footer">
                <form action="" method="POST">
                    {{ form.hidden_tag() }}
                    <button type="submit" class="btn btn-primary">{{ _('Confirm') }}</button>
                    <button type="button" class="btn btn-secondary ms-3" onclick="window.location.href='{{ url_back }}'">{{ _('Back') }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

{% if modal %}
<script>
    $(document).ready(function(){
        $("#myModal").modal('show');
    });
</script>
{% endif %}
